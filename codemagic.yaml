workflows:
  react_native_app:
    name: React Native Workflow
    environment:
      vars:
        NODE_VERSION: 16
    scripts:
      - name: Install Dependencies
        script: |
          npm install
          cd ios
          pod install
          cd ..
      - name: Build Android App
        script: |
          cd android
          ./gradlew assembleRelease
      - name: Build iOS App
        script: |
          xcodebuild -workspace ios/BlackApp.xcworkspace \
            -scheme BlackApp \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/BlackApp.xcarchive archive
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/BlackApp.xcarchive \
            -exportOptionsPlist ios/exportOptions.plist \
            -exportPath $CM_BUILD_DIR
    artifacts:
      - build/outputs/**/* # For Android
      - $CM_BUILD_DIR/*.ipa # For iOS
