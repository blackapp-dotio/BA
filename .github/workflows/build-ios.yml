name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-14  # Use a powerful macOS runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ðŸ”¹ Enable Swap Memory to prevent out-of-memory errors
      - name: Enable Swap Memory
        run: |
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      # ðŸ”¹ Optimize Node.js memory settings
      - name: Set Node.js Memory Limit
        run: echo "NODE_OPTIONS=--max-old-space-size=12288" >> $GITHUB_ENV

      - name: Force Garbage Collection
        run: node --expose-gc -e 'gc()'

      # ðŸ”¹ Install CocoaPods dependencies
      - name: Install Dependencies
        run: |
          cd ios
          pod install --repo-update

      # ðŸ”¹ Install Webpack (fixes module issues)
      - name: Install Webpack Manually
        run: npm install webpack webpack-dev-server --save-dev

      # ðŸ”¹ Import Code Signing Certificate
      - name: Import Distribution Certificate
        env:
          DISTRIBUTION_CERTIFICATE: ${{ secrets.DISTRIBUTION_CERTIFICATE }}
          DISTRIBUTION_CERTIFICATE_PASSWORD: ${{ secrets.DISTRIBUTION_CERTIFICATE_PASSWORD }}
        run: |
          echo "$DISTRIBUTION_CERTIFICATE" | base64 --decode > signing.p12
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import signing.p12 -t agg -k build.keychain -P "$DISTRIBUTION_CERTIFICATE_PASSWORD" -A
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
          rm -f signing.p12

      # ðŸ”¹ Install Provisioning Profile
      - name: Install Provisioning Profile
        env:
          PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
        run: |
          echo "$PROVISIONING_PROFILE" | base64 --decode > BlackApp.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          mv BlackApp.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      # ðŸ”¹ Build React App (ensure JS build is stable)
      - name: Build React App
        env:
          CI: false  # Prevent excessive logging
        run: npm run build

      # ðŸ”¹ Build iOS App (Ensures proper signing & configuration)
      - name: Build iOS App
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          xcodebuild -workspace ios/BlackApp.xcworkspace \
                     -scheme BlackApp \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath $GITHUB_WORKSPACE/build/BlackApp.xcarchive archive \
                     CODE_SIGN_STYLE=Manual \
                     DEVELOPMENT_TEAM=$TEAM_ID \
                     PROVISIONING_PROFILE_SPECIFIER=BlackApp

      # ðŸ”¹ Export the .ipa file (Ensures proper signing & provisioning)
      - name: Export .ipa File
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          xcodebuild -exportArchive \
                     -archivePath $GITHUB_WORKSPACE/build/BlackApp.xcarchive \
                     -exportOptionsPlist ios/exportOptions.plist \
                     -exportPath $GITHUB_WORKSPACE/build \
                     -allowProvisioningUpdates \
                     CODE_SIGN_STYLE=Manual \
                     DEVELOPMENT_TEAM=$TEAM_ID \
                     PROVISIONING_PROFILE_SPECIFIER=BlackApp

      # ðŸ”¹ Upload the .ipa file as an artifact for easy download
      - name: Upload .ipa as an Artifact
        uses: actions/upload-artifact@v3
        with:
          name: BlackApp-ipa
          path: build/*.ipa
