name: iOS Build

on:
  push:
    branches:
      - main  # Change if you're using a different branch

jobs:
  build:
    runs-on: macos-latest  # Runs on a GitHub-hosted macOS machine

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build iOS App
        env:
          NODE_OPTIONS: "--max-old-space-size=8192 --openssl-legacy-provider"
        run: |
          npm run build
          
      - name: Archive App
        run: |
          cd ios
          pod install
          xcodebuild -workspace BlackApp.xcworkspace \
                     -scheme BlackApp \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath $GITHUB_WORKSPACE/build/BlackApp.xcarchive archive

      - name: Export .ipa
        run: |
          xcodebuild -exportArchive \
                     -archivePath $GITHUB_WORKSPACE/build/BlackApp.xcarchive \
                     -exportOptionsPlist ios/exportOptions.plist \
                     -exportPath $GITHUB_WORKSPACE/build

      - name: Upload .ipa Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BlackApp.ipa
          path: build/*.ipa
