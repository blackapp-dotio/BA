name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Increase Node.js Memory Limit
        run: echo "NODE_OPTIONS=--max-old-space-size=12288" >> $GITHUB_ENV

      - name: Install Dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: Build React App
        run: NODE_OPTIONS="--max-old-space-size=12288" npm run build

      - name: Build iOS App
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
        run: |
          xcodebuild -workspace ios/BlackApp.xcworkspace \
                     -scheme BlackApp \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath $GITHUB_WORKSPACE/build/BlackApp.xcarchive archive

      - name: Export .ipa File
        run: |
          xcodebuild -exportArchive \
                     -archivePath $GITHUB_WORKSPACE/build/BlackApp.xcarchive \
                     -exportOptionsPlist ios/exportOptions.plist \
                     -exportPath $GITHUB_WORKSPACE/build

      - name: Upload .ipa as an Artifact
        uses: actions/upload-artifact@v3
        with:
          name: BlackApp-ipa
          path: build/*.ipa
